<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" href="style.css">    
<link rel="stylesheet" href="css/bootstrap.css">
<script src="js/jquery-3.7.1.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
    <title>Document</title>
</head>
<body id="bodylogin">
    <!-- log in page -->
<div id="firstBG">
<form class="justify-content-center w-50 " id="form1">
    <h1 class="text-center p-4" id="log1">Log in</h1>
  <div class="mb-3">
    <label for="email1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" required>
    <div id="emailHelp" class="form-text" >We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="password1" class="form-label">Password</label>
    <input type="password" class="form-control" id="password1" required>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label " for="exampleCheck1">Check me out</label>
  </div>
  <button type="button" class="btn btn-primary" id="sbmt1">Submit</button>
</form>
</div>
<!-- end of log in page -->
    <script src="main.js" defer></script>
</body>
</html>
